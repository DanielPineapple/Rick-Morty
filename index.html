<!DOCTYPE html>
<html lang="en">
<head>

            <picture class="star_champions">
                <img src="./img/1star.png" alt="Tres estrellas">
                <img src="./img/2star.png" alt="Tres estrellas">
                <img src="./img/3star.png" alt="Tres estrellas">
            </picture>
        </div>
        <nav class="navbar">
            <picture class="navbar__logo">
            <a href="index.html">
                <img src="./img/Imagen de WhatsApp 2023-12-24 a las 15.23.35_55b9b89a.png" alt="logo Rick & Morty">
            </a>
            </picture>
            <ul class="navbar__menu">
                <li class="navbar__item">
                    <a class="navbar__link" href="#PROYECT" data-ancla="PROYECTO">PROYECT</a>
                </li>
                <li class="navbar__item">
                    <a class="navbar__link" href="#CONTACT" data-ancla="CONTACT">CONTACT</a>

    </header>
    <!-- Fin Header e inicio de baner -->
    <section class="hero">
        <article class="hero__content container">
            <h3 class="hero__title">Bienvenidos!</h3>
            <p class="hero__text">Conoce los personajes de Rick and Morty</p>
        </article>
    </section>
        <!--Inicio Collection-->
        <main class="main-container">
            <h1 class="title_personajes" id="PROYECT">Personajes</h1>
            <div class="filtros">
                <ul class="filtros__list">
                <li id="filtroTodo">
                    <a class="filtro__button">Todos</a>
                </li>
                <li id="filtroMujer">
                    <a class="filtro__button">Mujeres</a>
                </li>
                <li id="filtroHombre">
                    <a class="filtro__button">Hombres</a>
                </li>
                <li id="filtroUnknown">
                    <a class="filtro__button">Unknown</a>
                </li>
                </ul>
            </div>
            <section class="contenido">
                <div id="personajes">
                </div>
            </section>
            <div class="paginado">
                <button id="primeraPagina">⏪</button>
                <button id="anterior">⬅️</button>
                <button id="siguiente">➡️</button>
                <button id="ultimaPagina">⏩</button>
            </div>
            <footer class="footer" id="CONTACT">
                <div class="text__cred">
                <p class="text__foot">Realizado por Daniel Alberto Piña Tirado</p>
                <p class="text__foot">Enero 2024</p>
                </div>
                <picture class="logo__content">
                    <a href="/index.html">
                    <img class="logo__foot" src="/img/logo-Rick&Morty.png" alt="Logo Rick & Morty">
                    </a>
                </picture>
            </footer>
    <script src="./js/api.js"></script>
    <script type="text/javascript" src="./js/nav.js"></script>
